<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        form p {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }

        input[type="email"] {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #e34a00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #cc3f00;
        }

        .red-border {
            border: 2px solid red;
            box-shadow: 0 0 5px red;
        }
    </style>
</head>
<body>
    <form>
        <p>Jednou za týden posíláme newsletter ze světa frontendu a UX.</p>
        <p>Zadejte svůj e-mail a zůstaňte v obraze.</p>
        <input type="email" id="email" name="email" class="red-border" required>
        <button type="submit">Odebírat</button>
    </form>

    <script>
        const formElm = document.querySelector('form');
        const submitForm = e => {
            e.preventDefault();
            const inputElm = document.querySelector('input');
            const emailFromInput = inputElm.value;
            formElm.textContent = `Děkujeme za váš zájem. Těšte se na novinky ze světa frontendu a UX na vaší adrese ${emailFromInput}.`;
        };
        formElm.addEventListener('submit', submitForm);
    </script>
</body>
</html>
